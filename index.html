<!DOCTYPE html>
<html>
<head>
	<title>Group Project - DreamFlow</title>
	<link rel="stylesheet" type="text/css" href="css/site.css">
	<script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
	<script src="js/site.js" defer></script>
</head>
<body>

		<!--- Title and Group Name--->
		<div id="header">
			<h1> DreamFlow</h1>
	  	<h2>Art101 Group 10</h2>
		</div>


	<!---Adding mood button onto cloud mood cloud image:--->
		<div class="container">
	  	<img src="img/mood_cloud.png">
			<!---Main Button: Displays Moods:--->
	  	<div class="start" id="main-btn">What Mood Are You In?</div>
		</div>



	<!---This class displays the moods after "main-butn" is selected --->
			<div class="mood hide container">
				<img src="img/cloudOptions_button.png">

				<button id="mood1">Anxiety</button>
				<button id="mood2">Bipolar</button>
				<button id="mood3">Depression</button>
				<button id="mood4">OCD</button>
				<button id="mood5">Insomnia</button>
			</div>


		<!---Class songs (20 songs total : four songs per mood) displays after the moods
		are selected--->
			<div class="song01 hide container">
				<button class="song" data-songnum=0>Song1</button>
				<button class="song" data-songnum=1>Song2</button>
				<button class="song" data-songnum=2>Song3</button>
				<button class="song" data-songnum=3>Song4</button>
			</div>


	<!---Class Facts (20 facts total: One fact per song) displays after an individual song is selected --->
		<div class="facts hide container">
			<img src="img/facts-box.png">

			<button id="fact" data-factnum=0>Fact01</button>




	<!---Cloud Images For the Top of the Page--->

	<div class="clouds">
		<img  class="topCloud topCloud1 load" data-src="img/cloud-1.png" src="img/cloud-1.png">
		<img  class="mediumCloud topCloud2 load" data-src="img/cloud-2.png" src="img/cloud-2.png">
		<img  class="mediumCloud topCloud3 load" data-src="img/cloud-3.png" src="img/cloud-3.png">
		<img class="mediumCloud topCloud4 load" data-src="img/cloud_bunch.png" src="img/cloud_bunch.png">
	</div>


</body>
</html>
