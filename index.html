<!DOCTYPE html>
<html>
<head>
	<title>Group Project - DreamFlow</title>
	<link rel="stylesheet" type="text/css" href="css/site.css">
  <script src="js/site.js" defer></script>
	<script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
</head>
<body>
	<!--- Title and Group Name--->
	<div id="header">
		<h1> DreamFlow</h1>
  	<h2>Art101 Group 10</h2>
	</div>

<!---Adding mood button onto cloud mood cloud image:--->
	<div class="container" onclick="myFunction()" >
  	<img src="img/mood_cloud.png">
		<!---Main Button: Displays Moods:--->
  	<button class="btn" onclick="displayMoods">What Mood Are You In?</button>

		<div class="mood" onclick="displaySongs()">
			<img src="img/cloudOptions_button.png">
			<!---onclick this displays the songs based on the moods clicked --->
			<button id="mood1" onclick="displaySongs(1)">Anxiety</button>
			<button id="mood2" onclick="displaySongs(2)">Bipolar</button>
			<button id="mood3" onclick="displaySongs(3)">Depression</button>
			<button id="mood4" onclick="displaySongs(4)">OCD</button>
			<button id="mood5" onclick="displaySongs(5)">Insomnia</button>
		</div>

		<div class="song" onclick="displayFacts()">
			<!---Songs display facts --->
			<button id="song1" visibility="hidden">Breaking Down</button>
			<button id="song2" visibility="hidden">Breathin</button>
			<button id="song3" visibility="hidden">Help</button>
			<button id="song4" visibility="hidden">Overkill</button>
			<button id="song5" visibility="hidden">Crawling</button>
		</div>

	</div>
	<!---Cloud Images--->

	<div class="clouds">
		<img  class="topCloud topCloud1 load" data-src="img/cloud-1.png" src="img/cloud-1.png">
		<img  class="mediumCloud topCloud2 load" data-src="img/cloud-2.png" src="img/cloud-2.png">
		<img  class="mediumCloud topCloud3 load" data-src="img/cloud-3.png" src="img/cloud-3.png">
		<img class="mediumCloud topCloud4 load" data-src="img/cloud_bunch.png" src="img/cloud_bunch.png">
	</div>


</body>
</html>
