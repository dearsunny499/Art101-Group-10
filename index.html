<body>
	<div id="first-layer">
		<!--- Title and Group Name--->
		<div class="dropdown" id="about-cloud-div">
			<div class="dropdown-content">
				        <h3>About US</h3>
				<p>DreamFlow is a website that will connect with users in a personal way. Focusing closely on different mental health disorders that not only arise in college students but that have also increased after the pandemic.
				</p>
			</div>

			<div class="deopbtn">
				<h3 id="about-button-h3">Dream Flow</h3>
				<img id="about-cloud" src="img/co.png">
			</div>
		</div>

		<!---Adding mood button onto cloud mood cloud image:--->
		<div class="container">
			<img src="img/mood_cloud.png" id="first-layer">
			<!---Main Button: Displays Moods:--->
			<div class="start" id="main-btn">What Mood Are You In?</div>
		</div>
	</div>



	<div id="second-layer">
		<!---This class displays the moods after "main-butn" is selected --->
		<div class="mood-hide-container" id='hidden'>
			<button id="mood1">Anxiety</button>
			<button id="mood2">Bipolar</button>
			<button id="mood3">Depression</button>
			<button id="mood4">OCD</button>

		</div>
	</div>

	<!---	<button type="reset" value="Reset">Reset</button> -->
